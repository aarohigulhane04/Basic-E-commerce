<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<style>
		
	input
	{
		margin: 10px;
	}


	</style>
</head>
<body>
	<button data-target="#register" data-toggle="modal" data-dismiss="modal">Register</button>
	<button data-target="#login" data-toggle="modal">login</button>
	<div class="modal" id="login">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"><h1>Login</h1> &times;</div>
				<div class="modal-body">
					<form>
						<input type="email" placeholder="email ID" class="form-control">
						<input type="password" placeholder="enter Password" class="form-control">
						<button style="margin-bottom: 20px;" class="btn btn-primary">Login</button>
						<p>dont have an account? <a href="#register" data-toggle="modal" data-dismiss="modal">Sign Up</a></p>
					</form>


				</div>
				<div class="modal-footer">
					<button class="btn btn-danger">Cancel</button>
					
				</div>
			</div>
		</div>
	</div>




<div class="modal" id="register">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"><h1>Register From</h1> &times;</div>
				<div class="modal-body">
					<form>
						<input type="type" placeholder=" enter full name" class="form-control">
						<input type="email" placeholder="email ID" class="form-control">
						<input type="password" placeholder="enter Password" class="form-control">
						<button style="margin-bottom: 20px;" class="btn btn-primary">Register</button>
						<p> Create Account <a href="#login" data-toggle="modal" data-dismiss="modal">Sign in</a></p>
					</form>


				</div>
				<div class="modal-footer">
					<button class="btn btn-danger">Cancel</button>
					
				</div>
			</div>
		</div>
	</div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
